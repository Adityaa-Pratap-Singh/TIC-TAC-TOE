<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style1.css" />
</head>
<body>
  <main>
    <h1>Tic-Tac-Toe</h1>

    <div class="container">
      <div class="game">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
      </div>
    </div>

    <div id="message"></div>

    <button id="reset">RESET GAME</button>

    <div id="scoreboard">
      <div class="score-box">
        <h3>Player X</h3>
        <p id="x-score">0</p>
      </div>
      <div class="score-box">
        <h3>Player O</h3>
        <p id="o-score">0</p>
      </div>
    </div>
  </main>

  <script src="game.js"></script>
</body>
</html>
